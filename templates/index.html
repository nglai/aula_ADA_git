<!DOCTYPE html>
<html lang="br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="static/styles.css" />
    <title>MeuBlog</title>
  </head>
  <body>
    <h1>Meu Blog</h1>
    <h2>Postagens</h2>
    <ul>
      {% for post in posts %}

      {% endfor %}
    </ul>
  </body>
</html>
